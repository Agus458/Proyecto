<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex.lt-sm="100" fxFlex.gt-sm="40" fxFlex.gt-lg="25" class="card">
        <mat-card-content>

            <form [formGroup]="restablecerContraseniaForm" (ngSubmit)="ngOnSubmit()">

                <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around center">
                    <h1>Restablecer Contrasenia</h1>

                    <div class="error" *ngIf="restablecerContraseniaForm.invalid && restablecerContraseniaForm.touched">
                        <mat-error>
                            <strong>Datos Invalidos</strong>
                        </mat-error>
                    </div>

                    <mat-form-field class="block">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <button class="block" [disabled]="restablecerContraseniaForm.invalid" type="submit" mat-flat-button
                        color="primary">
                        Restablecer Contrasenia
                    </button>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
