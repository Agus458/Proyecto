<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex.lt-sm="100" fxFlex.gt-sm="40" fxFlex.gt-lg="25" class="card">
        <mat-card-content>

            <form [formGroup]="registrarseForm" (ngSubmit)="ngOnSubmit()">

                <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around center">
                    <h1>Registrarse</h1>

                    <p class="text-center">Ya tienes una cuenta <a class="link" [routerLink]="['/iniciarSesion']">inicia
                            sesion</a></p>

                    <div class="error" *ngIf="registrarseForm.invalid && registrarseForm.touched">
                        <mat-error>
                            <strong>Datos Invalidos</strong>
                        </mat-error>
                    </div>

                    <mat-form-field class="block">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="block">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput formControlName="contrasenia">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="block">
                        <mat-label>Repita Contraseña</mat-label>
                        <input type="password" matInput formControlName="contraseniaRepetida">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <div
                            *ngIf="contraseniaRepetida ? contraseniaRepetida.invalid && contraseniaRepetida.touched : undefined">
                            <mat-error
                                *ngIf="contraseniaRepetida && contraseniaRepetida.errors ? contraseniaRepetida.errors.match : undefined">
                                Las contraseñas no coinciden</mat-error>
                        </div>
                    </mat-form-field>

                    <button class="block" type="submit" [disabled]="registrarseForm.invalid" mat-flat-button
                        color="primary">Registrarse</button>

                    <mat-divider [inset]="true"></mat-divider>

                    <p class="text-center">O iniciar sesion con redes sociales</p>

                    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                        <button mat-fab style="background-color: #BB001B;" type="button"><i
                                class="fab fa-google fa-2x"></i></button>
                        <button mat-fab style="background-color: #3b5998;" type="button"><i
                                class="fab fa-facebook-f fa-2x"></i></button>
                    </div>

                    <mat-divider [inset]="true"></mat-divider>

                    <p class="text-center">Solicitar acceso de empresa <a class="link"
                            [routerLink]="['/solicitarEmpresa']">aquí</a></p>

                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
