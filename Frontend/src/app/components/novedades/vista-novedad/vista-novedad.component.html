<mat-card class="example-card">
    <ng-container *ngIf="novedad?.imagen; else error">
        <img src="https://www.urbansplash.co.uk/images/placeholder-16-9.jpg">
    </ng-container>
    <ng-template #error>
        <img src="https://www.urbansplash.co.uk/images/placeholder-16-9.jpg">
    </ng-template>
    <mat-card-header class="mat-card-header2">
        <mat-card-title style="zoom: 130%;">{{novedad?.titulo}}</mat-card-title>
        <mat-card-subtitle style="zoom: 130%;">Publicado el: {{novedad?.fechaPublicacion | date: "shortDate"}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="zoom: 130%;">
        <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
            <dl class="example-dl">
                {{novedad?.contenido}}
            </dl>
        </cdk-virtual-scroll-viewport>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="compartir()" style="background-color: #026d30; color: white;">Compartir</button>
        <ng-container *ngIf="authService.getUser()?.tipo == 'Administrador'">
            <button mat-flat-button [color]="'primary'" (click)="difundir()">Difundir</button>
        </ng-container>
    </mat-card-actions>
</mat-card>
