<h1 color>Lista de Novedades</h1>
<mat-divider [inset]="true"></mat-divider>
<div class="example-container mat-elevation-z8 table">
    <table mat-table [dataSource]="novedades">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"><ng-container *ngIf="element.imagen; else error"><a  mat-flat-button href="{{element.imagen}}"><u> Abrir Imagen</u></a></ng-container><ng-template #error><a mat-flat-button>Sin Imagen</a></ng-template></td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contenido" class="texto">
            <th mat-header-cell *matHeaderCellDef> Contenido </th>
            <td mat-cell *matCellDef="let element" style="max-width: 800px; padding-left: 20px; padding-top: 10px; padding-bottom: 10px;"> {{element.contenido}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button type="button" color="warn">
                <mat-icon>delete</mat-icon>
            </button> </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
