<body>
    <h1 color>Portal de Novedades</h1>
    <mat-divider [inset]="true"></mat-divider>
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayout.xs="column" fxLayoutAlign.xs="center center">
        <div *ngFor="let novedad of novedades;" fxFlex.gt-md="25%" fxLayout="column" fxLayoutAlign="space-evenly start">
            <mat-card class="imgnovedad" class="example-card">
                <img src="{{novedad.imagen? novedad.imagen : 'https://www.urbansplash.co.uk/images/placeholder-16-9.jpg'}}">
                <mat-card-header class="mat-card-header2">
                    <mat-card-title>{{novedad.titulo}}</mat-card-title>
                    <mat-card-subtitle>Publicado el: {{novedad.fechaPublicacion | date: "shortDate"}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
                        <dl class="example-dl">
                            {{novedad.contenido}}
                        </dl>
                    </cdk-virtual-scroll-viewport>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</body>
