<body>
    <app-carrusel></app-carrusel>
    <div class="container">
        <h1><em>ULTIMAS OFERTAS</em></h1>
        <mat-divider></mat-divider>
        <div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayout.xs="column"
            fxLayoutAlign.xs="center center">
            <div *ngFor="let oferta of ofertas;" fxFlex.gt-md="25" fxFlexAlign.lt-md="100" fxLayout="column"
                fxLayoutAlign="space-evenly start">
                <mat-card class="example-card">
                    <mat-card-header class="mat-card-header2">
                        <mat-card-title>{{oferta.nombreOfferta}}</mat-card-title>
                        <mat-card-subtitle>Publicado el: {{oferta.fechaPublicacion | date: "shortDate"}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
                            <dl class="example-dl">
                                {{oferta.descripcion}}
                            </dl>
                        </cdk-virtual-scroll-viewport>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]="'/oferta/'+oferta.id">Ver mas</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</body>
