<h1>Empresas</h1>
<button mat-flat-button color="accent" type="button" style="margin-bottom: 10px;"
    (click)="openDialogFilters()">Filtrar</button>
<mat-divider style="padding-bottom: 20px;"></mat-divider>

<div class="example-container mat-elevation-z8 table">
    <table mat-table [dataSource]="empresas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="rut">
            <th mat-header-cell *matHeaderCellDef> Rut </th>
            <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>

        <ng-container matColumnDef="razonSocial">
            <th mat-header-cell *matHeaderCellDef> Razon Social </th>
            <td mat-cell *matCellDef="let element"> {{element.razonSocial}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{getEstado(element.estado)}}</td>
        </ng-container>

        <ng-container matColumnDef="mas">
            <th mat-header-cell *matHeaderCellDef><button mat-icon-button type="button" disabled>-.-</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button type="button" color="warn" (click)="openDialog(element)">
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="paginatorChange($event)" aria-label="Select page">
    </mat-paginator>
</div>
