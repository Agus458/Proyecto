<h2 mat-dialog-title class="link">{{data.razonSocial}}</h2>
<form [formGroup]="habilitarEmpresaForm" (ngSubmit)="submit()">
    <mat-dialog-content>

        <mat-divider style="padding-bottom: 20px;"></mat-divider>
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around center">
            <mat-form-field class="block">
                <mat-label>Fecha de Vencimiento</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="00/00/0000" formControlName="fechaVencimiento">
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" class="boton" color="warn" type="button"
            [disabled]="data.estado != 0" (click)="deshabilitarEmpresa()">Deshabilitar Empresa</button>
        <button mat-button [mat-dialog-close]="true" class="boton" color="primary" type="submit"
            [disabled]="habilitarEmpresaForm.invalid || data.estado != 2">Habilitar Empresa</button>
        <button mat-button mat-dialog-close cdkFocusInitial type="button">Cerrar</button>
    </mat-dialog-actions>
</form>
