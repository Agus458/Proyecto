<h1><em>Postulantes Publicos</em></h1>
<button mat-flat-button color="accent" type="button" style="margin-bottom: 10px;" (click)="openDialog()">Filtrar</button>
<mat-divider style="margin-bottom: 10px;"></mat-divider>



<div class="example-container mat-elevation-z8 table">
    <table mat-table [dataSource]="postulantes">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.primerNombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.primerApellido}}</td>
        </ng-container>

        <ng-container matColumnDef="mas">
            <th mat-header-cell *matHeaderCellDef><button mat-icon-button type="button" disabled>-.-</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button type="button" color="warn" [routerLink]="'/postulante/' + element.id">
                    Ver Perfil
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
