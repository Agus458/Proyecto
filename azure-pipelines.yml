# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'df69ffb2-942f-4453-8b75-b36e088fc13a'
  imageRepository: 'agusproyectofinal'
  containerRegistry: 'bolsadetrabajocontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker-compose.yml'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Build services
      inputs:
        action: Build services
        dockerComposeFile: $(dockerfilePath)
        azureContainerRegistry: $(containerRegistry)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        additionalImageTags: $(tag)
    - task: DockerCompose@0
      displayName: Push services
      inputs:
        action: Push services
        azureContainerRegistry: $(containerRegistry)
        dockerComposeFile: $(dockerfilePath)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        additionalImageTags: $(tag)
    - task: DockerCompose@0
      displayName: Run services
      inputs:
        action: Run services
        azureContainerRegistry: $(containerRegistry)
        dockerComposeFile: $(dockerfilePath)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        buildImages: true
        abortOnContainerExit: true
        detached: false